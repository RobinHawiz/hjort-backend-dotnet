name: Deploy Hjort .NET API (prod)

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: hjort-backend-dotnet
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore HjortBackend.sln

      - name: Build (Release)
        run: dotnet build HjortBackend.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish HjortApi/HjortApi.csproj --configuration Release --no-build --output ./publish

      - name: Deploy to Azure Web App (prod)
        uses: azure/webapps-deploy@v3
        with:
          app-name: hjort-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_HJORT_PROD }}
          package: ./publish
